backend:
  name: git-gateway
  branch: main

# Media files will be stored in the root folder
media_folder: ""
public_folder: "/"

# Editorial workflow for draft/review/publish
publish_mode: editorial_workflow

collections:
  - name: "blog"
    label: "Blog Posts"
    folder: "src/posts"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime", format: "YYYY-MM-DD" }
      - { label: "Meta Description (for SEO)", name: "description", widget: "text", hint: "Brief description for search engines (150-160 characters)" }
      - { label: "Keywords (for SEO)", name: "keywords", widget: "string", hint: "Comma-separated keywords" }
      - { label: "Featured Image", name: "featured_image", widget: "image", hint: "Main image for the post" }
      - { label: "Excerpt", name: "excerpt", widget: "text", hint: "Short preview shown on blog listing page" }
      - { label: "Layout", name: "layout", widget: "hidden", default: "post.njk" }
      - { label: "Body", name: "body", widget: "markdown" }
